<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Utica Avenue Parking Parcels</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>


   <div id="mapContainer"></div>


    <div id ="info-box">
      <h3>Utica Venue Corridor Zoning Map </h3>
      <h2>Move the mouse over a lot for FAR and land use info</h2>
      <span id ="zonedist1"></span><br/>
      <span id="builtfar"></span><br/>
      <span id="landuse"></span>

    </div>

    <div id ="activity-box">
      <h3>Fly to Neighborhood</h3>
      <!-- These buttons use data attributes, which we can easily pull using jquery -->
      <button class="flyto" data-neighborhood="Crown-Heights">Crown Heights</button><br/>
      <button class="flyto" data-neighborhood="Lefferts-Garden">Lefferts Garden</button><br/>
      <button class="flyto" data-neighborhood="East-Flatbush">East Flatbush</button><br/>
      <button class="flyto" data-neighborhood="Flatlands">Flatlands</button><br/>
      <hr/>
<button class="flyto" data-neighborhood="utica-avenue">Utica Avenue Corridor</button>
    </div>

    <div id ="legend-box">
      <h3>Legend</h3>
      <!-- We'll programmatically make the legend here -->
    </div>
  </div>




   <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>

 </body>
 </html>
